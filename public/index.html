<!doctype html>
<html>
  <head>
    <title>Utils</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Minkiele's</h1>
        <p>Tools that can be useful</p>
      </div>
      <div id="beat-finder" ng-app="beatFinder">
        <h2>Beat Finder</h2>
        <form name="beatForm" class="form-inline" ng-controller="BeatController">
          <div class="form-group">
            <label for="bpm" class="control-label">bpm</label>
            <input type="text" class="form-control" name="bpm" ng-model="bpm">
          </div>
          <button type="button" class="btn btn-primary" ng-click="updateBpm()">Beat</button>
        </form>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
