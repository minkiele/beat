<!doctype html>
<html>
  <head>
    <title>Utils</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Minkiele's</h1>
        <p>Tools that can be useful</p>
      </div>
      <div id="beat-finder" ng-app="beatFinder">
        <h2>Beat Finder</h2>
        <form name="beatForm" class="form-inline" ng-controller="BeatController">
          <div class="form-group">
            <label for="buffer" class="control-label">Buffer size</label>
            <input type="number" class="form-control" name="buffer" ng-model="buffer" min=1>
          </div>
          <button type="button" class="btn btn-primary" ng-click="updateBpm()">Beat</button>
          <button type="button" class="btn btn-danger" ng-click="reset()">Reset</button>
          <div class="form-group">
            <label for="bpm" class="control-label">BPM: {{bpm}}</label>
            <!-- <input type="text" class="form-control" name="bpm" ng-model="bpm"> -->
          </div>
          <div class="form-group">
            <label for="stddev" class="control-label">Standard Deviation: {{stddev}}</label>
            <!-- <input type="text" class="form-control" name="bpm" ng-model="bpm"> -->
          </div>
        </form>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-debounce/dist/angular-debounce.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
